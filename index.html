<DOCTYPE html>
    <html lang="en">
  
    <head>
      <title>Birth Certificate Form</title>
    </head>
  
    <body>
      <h1>Birth Certificate Form</h1>
      <p>Please Fill In This Birth Form With The Following Requirements</p>
      <form method="post" action="https://register-demofreecodecamp.org" <label for="name">Parent's Name:<input id="name" name="name" type="text" required /></label>
        <label for="name">Child's Name:<input id="name" name="name" type="text" required /></label>
        <label for="name">Parent's ID :<input id="name" type="number" required /></label>
        <label for="name">Chief's Name:<input id="name" name="name" type="text" required /></label>
        <label for="number">Parent's Phone Number:<input id="name" number="number" type="number" required /></label>
        <label for="date of birth">Date Of Birth:<input id="name" number="number" type="number" required /></label>
        <label for="age">Your Age:<input id="age" age="number" type="number min=" 15" max="80" required /></label>
        <label for="village">Your Village:<input id="village" village="name" type="text" required /></label>
        <label for="sub-county">Your Sub-County:<input id="sub-county" sub-county="sub-county" type="text" required /></label>
        <label for="county">Your County:<input id="county" county="county" type="text" required /></label>
        <label for="signature">Your Signature:<input id="signature" signature="signature" type="text" required />
        </label></fieldset>
        <input type="submit" value="Submit">
      </form>
    </body>
